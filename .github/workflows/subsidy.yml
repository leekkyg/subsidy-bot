name: 정부 지원금/보조금 자동 발행

on:
  schedule:
    # 매월 1일, 15일 오전 9시 (KST)
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-subsidy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests Pillow
        sudo apt-get update
        sudo apt-get install -y fonts-nanum
        fc-cache -f -v
    
    - name: Run subsidy script
      env:
        SUBSIDY_API_KEY: ${{ secrets.SUBSIDY_API_KEY }}
        WP_URL: ${{ secrets.WP_URL }}
        WP_USER: ${{ secrets.WP_USER }}
        WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
      run: python fetch_subsidy.py
    
    - name: Commit and push HTML
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html thumbnail.png || true
        git commit -m "Update subsidy data - $(date +'%Y-%m-%d')" || true
        git push || true
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

name: 정부 지원금/보조금 자동 발행

on:
  schedule:
    # 매월 1일, 15일 오전 9시 (KST)
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

jobs:
  update-subsidy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Run subsidy script
      env:
        SUBSIDY_API_KEY: ${{ secrets.SUBSIDY_API_KEY }}
        WP_URL: ${{ secrets.WP_URL }}
        WP_USER: ${{ secrets.WP_USER }}
        WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
      run: python fetch_subsidy.py

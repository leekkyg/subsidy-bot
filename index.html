"items": [{"name": "유아학비 (누리과정) 지원", "org": "교육부", "target": "○ 지원대상 : 국공립 및 사립유치원에 다니는 3~5세 유아\r\n  \r\n   - '22년 1~2월생으로 유치원 입학을 희망하여 3세반에 취원한 유아도 지원 대상\r\n   -  취학대상", "content": "○ 3~5세에 대해 교육비를 지급합니다.\r\n  - 국공립 100,000원, 사립 280,000원\r\n\r\n○ 3~5세에 대해 방과후과정비를 지급합니다.\r\n   - 국공립 50,000원, 사립 70,000원\r\n\r\n○ 사립유치원을 다니는 법정저소득층 유아에게 저소득층 유아학비를 추가 지급합니다.\r\n   - 사립 200,000원", "method": "기타 온라인신청||방문신청", "period": "상시신청", "url": "https://www.gov.kr/portal/rcvfvrSvc/dtlEx/000000465790", "phone": "교육부/02-6222-6060||0079에듀콜/1544-0079-5-1"}, {"name": "북한이탈주민 정착금 지원(가산금)", "org": "통일부", "target": "○ 북한이탈주민의 보호 및 정착 지원에 관한 법률 제8조 제1항에 따른 통일부 장관의 보호 결정을 받은 북한이탈주민", "content": "○ 고령가산금 : 보호 결정 당시 만 60세 이상인 북한이탈주민에게 지원 \r\n - 분기별 50만 원씩, 16회 지급으로 총 800만 원\r\n   \r\n○ 한부모가정아동보호가산금 : 보호 결정 당시 만13세 미만 보호 아동을 동반한 한 부모 북한이탈주민에게 지원 \r\n - 분기별 250천 원씩, 16회 지급으로 총 400만 원 지급\r\n  \r\n○ 제3국출생자녀양육가", "method": "방문신청", "period": "접수기관 별 상이", "url": "https://www.gov.kr/portal/rcvfvrSvc/dtlEx/125000000015", "phone": "남북하나재단 정착금지원팀/031-6709-347"}, {"name": "국립특수학교 및 국립부설학교 특수학급 지원", "org": "교육부", "target": "국립특수학교, 국립대학부설유치원 및 학교 배치 특수교육대상자", "content": "방과후학교, 늘봄학교, 돌봄교실, 통학비 및 치료지원비 지원 등 교수학습 활동 지원", "method": "방문신청", "period": "상시신청", "url": "https://www.gov.kr/portal/rcvfvrSvc/dtlEx/134200000006", "phone": "교육부 특수교육정책과/044-203-6569"}, {"name": "위(Wee) 클래스 상담 지원", "org": "교육부", "target": "모든 학생(학교폭력, 따돌림, 대인관계 미숙, 미디어 중독, 비행 등 위기 학생 및 일반 학생 등)", "content": "○ 위(Wee) 클래스\r\n - 단위학교에 설치, 학교 부적응 학생 조기 발견·예방 및 학교 적응력 향상 지도\r\n\r\n○ 위(Wee) 센터\r\n - 교육(지원)청에 설치, 단위학교에서 선도 및 치유가 어려운 위기 학생 및 상담 희망 학생을 대상으로 진단 - 상담 - 치유 서비스 제공\r\n\r\n○ 가정형 위(Wee) 센터\r\n - 이혼·방임·학대 등 가정적 요인으로 인", "method": "방문신청", "period": "상시신청", "url": "https://www.gov.kr/portal/rcvfvrSvc/dtlEx/134200005007", "phone": "청소년정책연구원 위(wee) 프로젝트 연구지원센터/044-215-2105"}, {"name": "가정양육수당 지원", "org": "교육부", "target": "○ 어린이집, 유치원(특수학교 포함), 종일제 아이돌봄서비스 등을 이용하지 않는 취학 전 24개월~86개월 미만 가정양육 영유아\r\n※ 부모급여 도입에 따라 0~23개월은 부모급여 ", "content": "○ 취학         const CATS = {"youth": {"name": "청년", "icon": "👨‍🎓", "color": "#60a5fa", "bg": "#1e3a5f"}, "senior": {"name": "노인", "icon": "👴", "color": "#c084fc", "bg": "#4a1d6a"}, "family": {"name": "출산/육아", "icon": "👶", "color": "#f472b6", "bg": "#831843"}, "disabled": {"name": "장애인", "icon": "♿", "color": "#4ade80", "bg": "#14532d"}, "lowincome": {"name": "저소득", "icon": "🏠", "color": "#fbbf24", "bg": "#713f12"}, "business": {"name": "소상공인", "icon": "🏪", "color": "#fb923c", "bg": "#7c2d12"}, "etc": {"name": "기타", "icon": "📋", "color": "#94a3b8", "bg": "#334155"}};
        const ORDER = ["youth", "senior", "family", "disabled", "lowincome", "business", "etc"];
        
        let currentTab = ORDER[0];
        
        function switchTab(tabId) {
            currentTab = tabId;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[data-id="${tabId}"]`).classList.add('active');
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById(`content-${tabId}`).classList.add('active');
        }
        
        function toggleCard(card) {
            const wasOpen = card.classList.contains('open');
            document.querySelectorAll('.card.open').forEach(c => c.classList.remove('open'));
            if (!wasOpen) {
                card.classList.add('open');
                setTimeout(() => card.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 100);
            }
        }
        
        function renderTabs() {
            const tabsEl = document.getElementById('tabs');
            let html = '';
            
            ORDER.forEach(catId => {
                const cat = CATS[catId];
                const count = DATA[catId]?.count || 0;
                html += `
                    <div class="tab" data-id="${catId}" onclick="switchTab('${catId}')">
                        <span class="icon">${cat.icon}</span>
                        ${cat.name}
                        <span class="count">${count}</span>
                    </div>
                `;
            });
            
            tabsEl.innerHTML = html;
        }
        
        function renderContents() {
            const contentsEl = document.getElementById('contents');
            let html = '';
            
            ORDER.forEach((catId, idx) => {
                const cat = CATS[catId];
                const data = DATA[catId] || { count: 0, items: [] };
                const isActive = idx === 0 ? 'active' : '';
                
                html += `
                    <div id="content-${catId}" class="content ${isActive}">
                        <div class="header" style="background: linear-gradient(135deg, ${cat.bg}, #0f0f0f); border: 1px solid ${cat.color}40;">
                            <h1>${cat.icon} ${cat.name} 지원사업</h1>
                            <p>여주시민이 받을 수 있는 ${cat.name} 지원 혜택</p>
                            <div class="stat">
                                <div class="stat-num" style="color:${cat.color}">${data.count}건</div>
                                <div class="stat-lbl">지원사업</div>
                            </div>
                        </div>
                        <div class="list">
                `;
                
                if (data.items.length === 0) {
                    html += '<div class="empty">해당 카테고리의 지원사업이 없습니다</div>';
                } else {
                    data.items.forEach(item => {
                        html += `
                            <div class="card" onclick="toggleCard(this)">
                                <div class="card-main">
                                    <div class="card-top">
                                        <div class="card-name">${item.name}</div>
                                        <div class="card-org">${item.org}</div>
                                    </div>
                                    <div class="card-target">👤 ${item.target || '전체'}</div>
                                    <div class="card-arrow">▼</div>
                                </div>
                                <div class="card-detail">
                                    <div class="card-detail-inner">
                                        <div class="detail-section">
                                            <div class="detail-label">지원대상</div>
                                            <div class="detail-value">${item.target || '-'}</div>
                                        </div>
                                        <div class="detail-section">
                                            <div class="detail-label">지원내용</div>
                                            <div class="detail-value">${item.content || '-'}</div>
                                        </div>
                                        <div class="detail-section">
                                            <div class="detail-label">신청방법</div>
                                            <div class="detail-value">${item.method || '-'}</div>
                                        </div>
                                        <div class="detail-section">
                                            <div class="detail-label">신청기한</div>
                                            <div class="detail-value">${item.period || '상시'}</div>
                                        </div>
                                        ${item.phone ? `
                                        <div class="detail-section">
                                            <div class="detail-label">문의전화</div>
                                            <div class="detail-value">${item.phone}</div>
                                        </div>
                                        ` : ''}
                                        ${item.url ? `<a class="detail-link" href="${item.url}" target="_blank">정부24에서 신청하기 →</a>` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                html += '</div></div>';
            });
            
            contentsEl.innerHTML = html;
        }
        
        function init() {
            document.getElementById('update-time').textContent = DATA.updateTime;
            renderTabs();
            renderContents();
            document.querySelector('.tab').classList.add('active');
        }
        
        init();
    </script>
</body>
</html>
